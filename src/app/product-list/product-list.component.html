<mat-radio-group aria-label="Select an option" fxLayout="row" fxLayoutAlign="center center">
    <mat-radio-button value="1" (click)="showAll();">All</mat-radio-button>
    <mat-radio-button value="2" (click)="showLess();">Currently unvailable</mat-radio-button>
    <mat-radio-button value="3" (click)="showMore();">Currently available</mat-radio-button>
</mat-radio-group>

<mat-form-field appearance="fill" fxLayoutAlign="center center">
    <mat-select placeholder="Choose category" [(value)]="selected" (selectionChange)="selectCategory()">
        <mat-option>None</mat-option>
        <mat-option value="Ogrlica">Ogrlica</mat-option>
        <mat-option value="Medaljon">Medaljon</mat-option>
        <mat-option value="Prsten">Prsten</mat-option>
        <mat-option value="Minđuše">Minđuše</mat-option>
        <mat-option value="Komplet">Komplet</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill" fxLayoutAlign="center center">
    <mat-select placeholder="Choose material" [(value)]="selected" (selectionChange)="selectMaterial()">
        <mat-option>None</mat-option>
        <mat-option value="Ahat">Ahat</mat-option>
        <mat-option value="Holovit">Holovit</mat-option>
        <mat-option value="Staklo">Staklo</mat-option>
        <mat-option value="Jaspis">Jaspis</mat-option>
        <mat-option value="Ametist">Ametist</mat-option>
        <mat-option value="Žad">Žad</mat-option>
        <mat-option value="Plavi kvarc">Plavi Kavarc</mat-option>
    </mat-select>
</mat-form-field>

<div id="container">
    <mat-card class="example-card" *ngFor="let product of pageSlice">
        <mat-card-title>
            {{ product.name }}
        </mat-card-title>
        <img mat-card-image [src]="product.image" class="img">
        <mat-card-content>
            <p>
                {{ product.description }}
            </p>

            <p style="font-weight: bold;">
                Cena: {{ product.price }} RSD
            </p>

            <p style="font-weight: bold;">
                Na stanju {{ product.quantity }}
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="addToCart(product)" class="btn btn-primary">Dodaj u korpu</button>
            <button mat-button [routerLink]="['/products', product.id]" class="btn btn-primary">Detalji</button>
        </mat-card-actions>
    </mat-card>
</div>

<mat-paginator [length]="this.products.length" [pageSize]="4" [pageSizeOptions]="[3, 6, 9, 15, 30]" (page)="onPageChange($event)">
</mat-paginator>
