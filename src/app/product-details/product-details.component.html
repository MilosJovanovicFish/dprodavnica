<h2 fxLayout="row" fxLayoutAlign="center center">Detalji putovanja</h2>


<mat-card fxLayout="column" fxLayoutAlign="center center" *ngIf="product">
    <mat-card-header>
        <div class="example-header-image"></div>
        <mat-card-title><a [title]="product.name + ' details'">
        {{ product.name }}
      </a></mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.image" style="height: 300px; width: 300px;" alt="fruit">
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <p>
            {{ product.description }}
        </p>
        <p>Cena {{ product.price }} RSD</p>
        <p>Na stanju {{ product.quantity }}</p>
        <p>Kategorija: {{ product.category }} </p>
        <p>Materijal: {{ product.material }}</p>
        <p>Pozitivno: {{ product.positive }} </p>
        <p>Negativno: {{ product.negative }} </p>

    </mat-card-content>

    <button mat-raised-button color="primary" (click)="addToCart(product)" class="btn btn-primary" routerLink="/product">Kupi</button>

</mat-card>
